{% load static %}

<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="robots" content="{% block robots %}{% endblock %}">

        <title>{% block title %} Â· e54{% endblock %}</title>

        <link rel="icon" type="image/svg+xml" href="{% static 'core/images/icon.svg' %}">
        <link rel="stylesheet" href="{% static 'core/css/bootstrap.css' %}">
        {% block stylesheets %}{% endblock %}
    </head>

    <body>
        {% include "./partials/navigation.html" %}

        <br><br>
        <div class="container">
            {% block content %}{% endblock %}
        </div>

        <!-- Scripts -->
        <script src="{% static "core/js/jquery.js" %}"></script>
        <script src="{% static "core/js/popper.js" %}"></script>
        <script src="{% static "core/js/bootstrap.js" %}"></script>
        <script src="{% static "core/js/fontawesome.js" %}"></script>
        {% block javascripts %}{% endblock %}
        <!-- End Scripts -->
    </body>
</html>
